<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
      <div class="slider-wrapper">
      <div class="slides slide1">
        <img src="./assests/..."/>
      </div>
      <div class="slides slide2">
        <img src="./assests/..."/>
      </div>
      <div class="slides slide3">
        <img src="./assests/..."/>
      </div>
      <div class="slides slide4">
        <img src="./assests/..."/>
      </div>
      <div class="slides slide5">
        <img src="./assests/..."/>
      </div>
      </div>
    </div>	
   
      <div class="titles">
        <div class="title-wrapper">
          <div class="slider-title title1">title1</div>
          <div class="slider-title title2">title2</div>
          <div class="slider-title title3">title3</div>
          <div class="slider-title title4">title4</div>
          <div class="slider-title title5">title5</div>
      </div>
     </div>
      <div class="controls">
        <label for="slide1">
          <div class="controls-item"></div>
        </label>
        <label for="slide2">
          <div class="controls-item"></div>
        </label>
        <label for="slide3">
          <div class="controls-item"></div>
        </label>
        <label for="slide4">
          <div class="controls-item"></div>
        </label>
        <label for="slide5">
          <div class="controls-item"></div>
        </label>
      </div>
  </div>
    
</body>
</html>
