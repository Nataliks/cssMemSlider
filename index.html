<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assests/star_favourite_17895.ico">
  <title>cssMemSlider</title>
</head>
<body>
  <h1>CSS SLIDER</h1>
  <div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider">
      <div class="slider-wrapper">
      <div class="slides slide1">
        <img src="./assests/кот1.png"/>
      </div>
      <div class="slides slide2">
        <img src="./assests/кот2.png"/>
      </div>
      <div class="slides slide3">
        <img src="./assests/5IEz.gif"/>
      </div>
      <div class="slides slide4">
        <img src="./assests/кот3.png"/>
      </div>
      <div class="slides slide5">
        <img src="./assests/кот5.png"/>
      </div>
      </div>
    </div>	
   
    <div class="titles">
      <div class="title-wrapper">
      <div class="slider-title title1">Сынок, как уедешь, оставь коту побольше воды</div>
      <div class="slider-title title2">Все, открывай, я нагулялся!</div>
      <div class="slider-title title3">После праздника......утро ... планёрка...</div>
      <div class="slider-title title4">Я, конечно, в котах не очень разбираюсь, но по-моему Барсика пора нести в церковь</div>
      <div class="slider-title title5">Вторник... Два часа ночи... Час до дедлайна</div>
    </div>
   </div>
    <div class="controls">
      <label for="slide1">
        <span class="controls-item"></span>
      </label>
      <label for="slide2">
        <span class="controls-item"></span>
      </label>
      <label for="slide3">
        <span class="controls-item"></span>
      </label>
      <label for="slide4">
        <span class="controls-item"></span>
      </label>
      <label for="slide5">
        <span class="controls-item"></span>
      </label>
    </div>     
  </div>
    
</body>
</html>
